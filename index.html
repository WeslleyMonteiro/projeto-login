<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="formu">
                <h1>Login</h1>
                <p>Bem vindo(a) de volta!<br>
                Fa√ßa o seu login e continue conosco.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined"> login</span>
                        <input type="email" name="login" id="ilogin" autocomplete="email" required maxlength="30" placeholder="Digite seu e-mail">
                        <label for="ilogin" >Login</label>

                    </div>
                    
                    <div class="campo">
                        <span class="material-symbols-outlined"> password</span>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" maxlength="12" placeholder="Digite sua senha">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="botao" href="esqueci.html">Esqueci a senha <span class="material-symbols-outlined"> mail</span></a>

                </form>
            </div>

        </section>
    </main>
</body>
</html>
